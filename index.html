<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Notification Card</title>
</head>

<body>
    <div class="card-container">
        <!-- Notification Message and Buttons -->
        <div class="notification-msg">
            <div class="notification-msg-text">
                New Notifications (0)
                <i class="fa-solid fa-xmark close"></i>
            </div>
            <a href="#" class="btn-notification"><i class="fa-solid fa-bell"></i></a>
        </div>

        <div class="card">
            <!-- card message nd marks as ead all -->
            <div class="card-header">
                <h2 class="notifications-title">Notifications</h2>
                <div>
                    <a href="#" class="btn-read-all">Mark all as read</a>
                </div>
            </div>
            <!-- Card Content -->
            <div class="card-content">
                <div class="card-content-notifications">
                    <img src="./img/paul-saga-img.jpg" alt="">
                    <div>
                        <p class="msg-info"><span>Paul Waga</span> shared the file <span>Andriod Ui kit</span> with you.
                        </p>
                        <p class="time">an hour ago</p>
                        <button class="btn btn-decline">Decline</button>
                        <button class="btn btn-accept">Accept</button>
                    </div>
                </div>

                <div class="card-content-notifications">
                    <img src="./img/denise-selover-img.jpg" alt="">
                    <div>
                        <p class="msg-info"><span>Denise Selover</span> made you an editor in the team
                            <span>Power</span>.
                        </p>
                        <p class="time">Yesterday</p>
                    </div>
                </div>
            </div>



        </div>
    </div>
    </div>



    <script src="https://kit.fontawesome.com/f0b3d42456.js" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
